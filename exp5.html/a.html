<!DOCTYPE html>
<html>
<head>
    <title>CSS Colors</title>
    <style>
        h1 { color: red; }                 /* Named color */
        p.named { color: blue; }           /* Named color */
        p.rgb { color: rgb(0, 128, 0); }   /* RGB */
        p.hex { color: #FF5733; }          /* Hexadecimal */
        p.hsl { color: hsl(200, 100%, 40%);} /* HSL */
    </style>
</head>
<body>
    <h1>Different Ways to Reference Colors in CSS</h1>
    <p class="named">This text is styled with a named color (blue).</p>
    <p class="rgb">This text uses RGB values (green).</p>
    <p class="hex">This text uses a Hex code (#FF5733).</p>
    <p class="hsl">This text uses HSL (hue, saturation, lightness).</p>
</body>
</html>
