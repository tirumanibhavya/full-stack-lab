<!DOCTYPE html>
<html>
<head>
    <title>CSS Box Model</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: lightblue;   
            border: 5px solid blue;        
            padding: 20px;                 /* Padding inside border */
            margin: 30px;                  /* Space outside border */
        }
    </style>
</head>
<body>
    <h1>CSS Box Model Example</h1>
    <div class="box">
        This is the content area.  
        The box model includes content, padding, border, and margin.
    </div>
</body>
</html>
