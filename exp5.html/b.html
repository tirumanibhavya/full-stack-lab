<!DOCTYPE html>
<html>
<head>
    <title>CSS Background</title>
    <style>
        body {
            background-image: url("your-image.jpg");
            background-repeat: repeat-x;      /* tilting horizontally */
            background-attachment: fixed;     /* stays in place */
            background-position: center 50%;  /* halfway down the page */
        }
    </style>
</head>
<body>
    <h1>Background Image Example</h1>
    <p>Scroll down to see that the background image stays fixed in place.</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus nec velit nec nulla convallis aliquam.</p>
    <p style="height: 2000px;">Keep scrolling...</p>
</body>
</html>
