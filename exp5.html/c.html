<!DOCTYPE html>
<html>
<head>
    <title>Font and Text in CSS</title>
    <style>
        .size { font-size: 24px; }
        .weight { font-weight: bold; }
        .style { font-style: italic; }
        .decoration { text-decoration: underline; }
        .transform { text-transform: uppercase; }
        .align { text-align: center; }
    </style>
</head>
<body>
    <h1>Font and Text Properties</h1>
    <p class="size">This text has font-size 24px.</p>
    <p class="weight">This text is bold using font-weight.</p>
    <p class="style">This text is italic using font-style.</p>
    <p class="decoration">This text is underlined using text-decoration.</p>
    <p class="transform">this text is uppercase using text-transform.</p>
    <p class="align">This text is centered using text-align.</p>
</body>
</html>
