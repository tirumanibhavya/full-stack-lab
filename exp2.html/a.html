<!DOCTYPE html>
<html>
<head>
  <title>HTML Table Example</title>
</head>
<body>
  <table border="2">
    <tr>
      <th rowspan="2">Subject</th>
      <th colspan="2">Marks</th>
    </tr>
    <tr>
      <th>Internal</th>
      <th>External</th>
    </tr>
    <tr>
      <td>Math</td>
      <td>25</td>
      <td>75</td>
    </tr>
    <tr>
      <td>Science</td>
      <td>30</td>
      <td>70</td>
    </tr>
  </table>
</body>
</html>
