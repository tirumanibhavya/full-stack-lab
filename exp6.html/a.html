<!DOCTYPE html>
<html>
<head>
  <title>Internal and External JavaScript Example</title>
  <script src="external.js"></script>
</head>
<body>
  <h2>JavaScript Embedding Demo</h2>

  <button onclick="showInternal(); showExternal();">
    Click me
  </button>

  <script>
    function showInternal() {
      alert('This is an internal JavaScript function!');
    }
  </script>
</body>
</html>
