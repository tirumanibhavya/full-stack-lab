<!DOCTYPE html>
<html>
<head>
  <title>Voter Eligibility</title>
</head>
<body>
  <h2>Voter Information</h2>
  <div id="result"></div>

  <script>
    let name = prompt("Enter your name:");
    let age = parseInt(prompt("Enter your age:"));

    let canVote = (age >= 18) ? "Yes, Eligible to Vote" : "No, Not Eligible to Vote";

    document.getElementById("result").innerHTML = `
      <table border="1" cellpadding="10">
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Can Vote?</th>
        </tr>
        <tr>
          <td>${name}</td>
          <td>${age}</td>
          <td>${canVote}</td>
        </tr>
      </table>
    `;
  </script>
</body>
</html>
