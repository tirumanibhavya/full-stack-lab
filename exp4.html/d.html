<!DOCTYPE html>
<html>
<head>
    <title>Pseudo-element Selectors</title>
    <style>
        p::first-letter {
            font-size: 24px;
            color: brown;
        }
        p::after {
            content: " [This is the end of the paragraph]";
            color: gray;
        }
    </style>
</head>
<body>
    <h1>Pseudo-element Selectors Example</h1>
    <p>Learning CSS is interesting because it adds creativity and design power to web pages.</p>
</body>
</html>
