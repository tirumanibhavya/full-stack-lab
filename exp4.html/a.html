<!DOCTYPE html>
<html>
<head>
    <title>Simple Selectors</title>
    <style>
        /* element selector */
        p { color: blue; }

        /* id selector */
        #special { color: red; }

        /* class selector */
        .highlight { background: yellow; }

        /* group selector */
        h1, h2 { color: green; }

        /* universal selector */
        * { font-family: Arial, sans-serif; }
    </style>
</head>
<body>
    <h1>Simple Selectors Example</h1>
    <h2>Understanding Basic Selectors</h2>
    <p>CSS makes websites more attractive and structured by styling HTML elements.</p>
    <p id="special">IDs are used when we want to apply a style to only one specific element.</p>
    <p class="highlight">Classes allow us to style multiple elements in the same way.</p>
</body>
</html>
