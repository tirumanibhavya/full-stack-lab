<!DOCTYPE html>
<html>
<head>
    <title>Pseudo-class Selectors</title>
    <style>
        a:hover { color: red; }
        input:focus { border: 2px solid blue; }
        li:first-child { font-weight: bold; }
        li:last-child { color: purple; }
    </style>
</head>
<body>
    <h1>Pseudo-class Selectors Example</h1>
    <a href="https://www.google.com">Move your mouse over this link to see the hover effect.</a><br><br>
    <input type="text" placeholder="Click here and see the focus style"><br><br>

    <ul>
        <li>This is the very first item in the list.</li>
        <li>This is a middle list item.</li>
        <li>This is the last item with a different style.</li>
    </ul>
</body>
</html>
